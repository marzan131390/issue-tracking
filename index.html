<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Tracking</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <section id="container">
        <p>Issue Tracker</p>
        <div id="main-content">
            <p>Add New Issue:</p>
            <form action=""> 
                <label for="description">Description</label><br>
                <input type="text" name="" id="description-input" placeholder="Describe the issue"><br>
                <label for="serverity">Severity</label>
                <select name="severity" id="severity-option"> 
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select><br>
                <label for="asign">Assigned To</label><br>
                <input type="text" name="" id="assign-input" placeholder="Enter responsibility"><br>
                <button type="submit" class="custom-btn add-btn">Add</button>
            </form>
        </div>
    </section>
